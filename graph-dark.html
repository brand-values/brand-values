<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script src="dark.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom, 'dark');
var app = {};
option = null;
myChart.showLoading();
$.get('forechartsblack for PANDA 1.gexf', function (xml) {
    myChart.hideLoading();

    var graph = echarts.dataTool.gexf.parse(xml);
    var categories = [];
    for (var i = 0; i < 10; i++) {
        categories[i] = {
            name: 'degree ' + i
        };
    }
    categories[10] = {
      name: "degree >= 10"
    }
    /*categories[0] = {name: 'ALCOHOL'};
    categories[1] = {name: 'APPAREL'};
    categories[2] = {name: 'AUTOMOTIVE'};
    categories[3] = {name: 'BEVERAGES'};
    categories[4] = {name: 'BUSINESS SERVICES'};
    categories[5] = {name: 'DIVERSIFIED'};
    categories[6] = {name: 'ELECTRONICS'};
    categories[7] = {name: 'ENERGY'};
    categories[8] = {name: 'FINANCIAL SERVICES'};
    categories[9] = {name: 'FMCG'};
    categories[10] = {name: 'LOGISTICS'};
    categories[11] = {name: 'LUXURY'};
    categories[12] = {name: 'MEDIA'};
    categories[13] = {name: 'RESTAURANTS'};
    categories[14] = {name: 'SPORTING GOODS'};
    categories[15] = {name: 'TECHNOLOGY'};*/




    graph.nodes.forEach(function (node) {
        node.itemStyle = null;
        node.value = node.symbolSize;
        //node.symbolSize /= 1.5;
        node.label = {
          normal: {
            show: node.symbolSize > 14
          }
          
          
        };
        node.category = node.attributes.degree;
        if (node.category > 10) 
          node.category = 10;
        //node.attributes.id;
        
        //node.category = 14;
    });
    option = {
        title: {
            text: 'Brand Values',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right'
        },
        tooltip: {},
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        animationDuration: 1500,
        animationEasingUpdate: 'quinticInOut',
        series : [
            {
                name: 'Brand Values',
                type: 'graph',
                layout: 'none',
                data: graph.nodes,
                links: graph.links,
                categories: categories,
                roam: true,
                focusNodeAdjacency: true,
                itemStyle: {
                    normal: {
                        borderColor: '#fff',
                        borderWidth: 1,
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.3)'
                    }
                },
                label: {
                    position: 'right',
                    formatter: '{b}'
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.3
                },
                emphasis: {
                    lineStyle: {
                        width: 10
                    }
                }
            }
        ]
    };

    myChart.setOption(option);
}, 'xml');;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
